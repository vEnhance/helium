<div class="scanstage">
	<img class="scan" src="{{ image_url }}" id="scan_img" />
	{% if is_full %}
	<a id="rotate_link" class="scanzoom">
		(Click here to rotate 180 degrees)
	</a>
	{% else %}
	<a href="{% url 'view_paper_scan' examscribble.id %}#scan" class="scanzoom" target="_blank">
		(Click here to view full paper)
	</a>
	{% endif %}
</div>
