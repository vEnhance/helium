{% extends 'base.html' %}

{% load static %}

{% block stylesheets %}
<link href="{% static 'css/layout.css' %}" rel="stylesheet">
<link href="{% static 'css/helium.css' %}" rel="stylesheet">
{% if exam %}
<style type="text/css">
body { background-color: {{ exam.color }}; }
</style>
{% endif %}
{% endblock %}

{% block title %}Helium | {% block pagetitle %}{% endblock %}{% endblock %}
{% block helium-scripts %}
<script type="text/javascript" src="{% static 'js/autoselect.js' %}"></script>
<script type="text/javascript">
$(document).ready(function() {
    $.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (settings.type == 'POST' && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
        }}});
    $("#id_entity[type!=\"hidden\"]").selectToAutocomplete();
    $("#id_mathlete[type!=\"hidden\"]").selectToAutocomplete();
    $("#id_team[type!=\"hidden\"]").selectToAutocomplete();

    var angle = 0;
    $("#rotate_link").click(function() {
        angle += 180;
        $("#scan_img").css('transform', 'rotate('+angle+'deg)');
    });
});
</script>
{% endblock %}
